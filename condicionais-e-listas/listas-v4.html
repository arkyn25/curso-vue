<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <ul>
    <li v-for='(cor, i) in cores'>{{ i + 1}}) {{cor}} </li>
    
  </ul>

  <template v-for='(cor, i) in cores'>
    <h1>{{cor }}</h1>
    <p>{{i}}</p>
  </template>
  <hr>
  <ul>
    <li v-for='pessoa in pessoas'>
      <div v-for='(valor, chave) in pessoa'>
       {{chave}} = {{valor}}
      </div>
    </li>
  </ul>
  <hr>
  <span v-for='n in 10'>{{n }}</span>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      cores: ['vermelho', 'verde', 'amarelo', 'azul'],
      pessoas: [
        { nome: 'Maria', idade: 20, peso: 55 },
        { nome: 'João', idade: 30, peso: 70 },
        { nome: 'José', idade: 40, peso: 85 },
        { nome: 'Pedro', idade: 50, peso: 100 },
      ],
    }, 
  })

</script>
<style>
  ul {
    list-style: none;
    padding: 0;
  }
  li {
    display: inline-block;
    margin-right: 10px;
  }
  h1, p {
    display: inline-block;
  }
</style>
