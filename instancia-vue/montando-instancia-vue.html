<meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div id="app">
  
</div>


<script>
  const vm = new Vue({
    // el: '#app',
    template: 
      `<div> 
        <h1> {{aula }}</h1>
        <h2> {{modulo}} </h2>
        <button @click='alterarAula'>Alterar Aula</button>
        <button @click='alterarModulo'>Alterar Modulo</button>
      </div>`
    ,
    data: {
      aula: 'Aula: UMontando Instancia Vue',
      modulo: 'Modulo Instancia Vue'
    },
    methods: {
      alterarAula() {
        this.aula += '#'
      },
      alterarModulo() {
        this.modulo += '#';
      }
    }
  })
  vm.$mount('#app');
</script>
