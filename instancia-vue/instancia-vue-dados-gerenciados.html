<meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div id="app">
  {{ titulo}} {{ novaInfo}}
  <button @click='alterar'>Alterar</button>
</div>


<script>
  const vm = new Vue({
    el: '#app',
    data: {
      titulo: 'Título',
    },
    methods: {
      alterar() {
        this.titulo += ' - ???';
      }
    }
  })

  vm.novaInfo = 'Nova informação';
</script>
