<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="soma(5, $event)">Soma 1</button>
  <p v-on:mousemove="atualizarXY">mouse: {{ x }} e {{ y }}</p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0,
      x: 0,
      y: 0
    },
    methods: {
      soma(passo) {
        this.contador += passo;
      },
      atualizarXY() {
        this.x = event.offsetX;
        this.y = event.offsetY;
      }
    }
  })
</script>
