<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<style>
  .caixas {
    display: flex;
    justify-content: space-around;
  }
  .demo {
    width: 100px;
    height: 100px;
    background: #ccc;
    
  }
  .c1 {
    background: #f00;
  }
  .c2 {
    background: #0f0;
  }
  .c3 {
    background: #00f;
  }

  .girar {
    transform: rotate(45deg);
  }
</style>

<div id="app">
  <div class="caixas">
    <div class="demo" :class='esstilo1' @click='aplicarC1 = !aplicarC1'></div>
    <div class="demo" :class=''></div>
    <div class="demo" :class="[classeCSS, {girar: aplicarGirar}]"></div>
  </div>
  <hr>
  <input type="text" v-model='classeCSS'>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      aplicarC1: false,
      classeCSS: 'c1',
      aplicarGirar: false,
    },
    computed: {
      esstilo1() {
        return {
          c1: this.aplicarC1,
          c2: !this.aplicarC1
        }
      }
    }
  })
</script>
