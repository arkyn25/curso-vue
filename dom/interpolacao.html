<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <p>{{ contador > 10 ? 'Maior' : 'Menor'}}</p>
  <button v-on:click="soma">Soma 1</button>
  
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0,
      x: 0,
      y: 0
    },
    methods: {
      soma() {
        this.contador++;
      },
     
    }
  })
</script>
