<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="soma(5, $event)">Soma 1</button>
  <p v-on:mousemove="atualizarXY">
    mouse: {{ x }} e {{ y }}
    <span v-on:mousemove="parar">PARAR AQUI!!!</span>
  </p>
  <a v-on:click.prevent href="http://google.com">Google</a>
  <a v-on:click="naoNavegar" href="http://google.com">Google</a>
  <input type="text" name="" v-on:keyup.enter='exibirAlerta'>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0,
      x: 0,
      y: 0
    },
    methods: {
      soma(passo) {
        this.contador += passo;
      },
      atualizarXY() {
        this.x = event.offsetX;
        this.y = event.offsetY;
      },
      exibirAlerta(event) {
        alert(event.target.value);
      },
      parar(event) {
        event.stopPropagation();
      },
      naoNavegar(event) {
        event.preventDefault();
      }
    }
  })
</script>
